<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar-se - Learn Xpert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            border-bottom: 2px solid #00ff88;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
        }

        .logo-green {
            color: #00ff88;
        }

        .back-btn {
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #00ff88;
            color: #1a1a1a;
            transform: translateY(-2px);
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.1);
        }

        .login-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .login-subtitle {
            color: #cccccc;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ff88;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ff88;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input::placeholder {
            color: #888888;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #1a1a1a;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .forgot-password {
            color: #00ff88;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #ffffff;
        }

        .footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(0, 255, 136, 0.3);
            color: #cccccc;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 2rem;
                margin: 1rem;
            }

            .login-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Learn<span class="logo-green">Xpert</span></div>
        <a href="index.html" class="back-btn">← Voltar</a>
    </header>

    <div class="container">
        <div class="login-card">
            <h1 class="login-title">Conectar-se</h1>
            <p class="login-subtitle">Acesse sua conta Learn Xpert</p>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Digite seu e-mail"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Digite sua senha"
                        required
                    >
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    Entrar
                </button>
                
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Learn Xpert. Todos os direitos reservados.</p>
        <p>Conectando famílias à educação de qualidade.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Limpar mensagens anteriores
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validação básica
            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            // Desabilitar botão durante o login
            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';
            
            // Simular delay de autenticação
            setTimeout(() => {
                // Verificar credenciais do administrador
                if (email === 'kauateixeiralimas@gmail.com' && password === 'legobatman23') {
                    // Login bem-sucedido
                    localStorage.setItem('userLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('isAdmin', 'true');
                    
                    showSuccess('Login realizado com sucesso! Redirecionando...');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    // Credenciais inválidas
                    showError('E-mail ou senha incorretos. Tente novamente.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Entrar';
                }
            }, 1000);
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
        
        // Verificar se já está logado
        if (localStorage.getItem('userLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
